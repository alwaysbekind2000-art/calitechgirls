<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTG Metaverse - Food Ordering</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üçΩÔ∏è CTG Metaverse Food Ordering</h1>
      <p>Order delicious food organized by category</p>
    </header>

    <nav class="classification-nav">
      <button class="nav-btn active" data-classification="All">All Items</button>
      <button class="nav-btn" data-classification="Beverages">Beverages</button>
      <button class="nav-btn" data-classification="Appetizers">Appetizers</button>
      <button class="nav-btn" data-classification="Main Courses">Main Courses</button>
      <button class="nav-btn" data-classification="Desserts">Desserts</button>
    </nav>

    <div class="food-grid" id="foodGrid">
      <!-- Food items will be dynamically loaded here -->
    </div>

    <div class="cart-section">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
      <button id="checkoutBtn" class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
